<div class="flex flex-col divide-y">
  @if (tracks.length > 0) {
    @for (track of displayedTracks; track $index) {
      <div (click)="onTrackClick(track.trackId)" class="flex items-center gap-3 py-3 cursor-pointer hover:bg-gray-50 transition-colors">
        <div class="w-14 h-14 rounded-md overflow-hidden bg-gray-100 flex-shrink-0">
          <img [src]="track.coverArtUrl" class="w-full h-full object-cover">
        </div>
        <div class="min-w-0 flex-1">
          <p class="font-medium text-gray-900 truncate hover:underline">{{ track.title }}</p>
          <p class="text-sm text-gray-600 truncate">{{ track.artistName }}</p>
        </div>
      </div>
    }

    @if (hasMoreTracks) {
      <div class="py-3">
        <button
          (click)="toggleShowAll()"
          class="w-full text-center py-2 px-4 text-sm font-medium text-blue-600 hover:text-blue-700 hover:bg-blue-50 rounded-md transition-colors">
          @if (showAllTracks) {
            <span>Hide</span>
          } @else {
            <span>Show more {{ remainingCount }} track</span>
          }
        </button>
      </div>
    }
  } @else {
    <div class="text-gray-500 text-sm py-6 text-center">No tracks</div>
  }
</div>
