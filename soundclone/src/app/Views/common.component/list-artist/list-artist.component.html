<div class="flex flex-col divide-y">
  @if(artistResults && artistResults.length) {
    @for(artist of displayedArtists; track artist.userId) {
      <div class="flex items-center gap-3 py-3 shadow-sm hover:bg-gray-50 transition-colors cursor-pointer" (click)="onArtistClick(artist)">
        <div class="w-14 h-14 rounded-md overflow-hidden bg-gray-100 flex-shrink-0">
          <img [src]="artist.profilePictureUrl" class="w-full h-full object-cover" alt="Cover art">
        </div>
        <div class="min-w-0 flex-1">
          <p class="font-medium text-gray-900 truncate hover:underline">{{ artist.name }}</p>
        </div>
      </div>
    }

    @if (hasMoreArtists) {
      <div class="py-3">
        <button
          (click)="toggleShowAll()"
          class="w-full text-center py-2 px-4 text-sm font-medium text-blue-600 hover:text-blue-700 hover:bg-blue-50 rounded-md transition-colors">
          @if (showAllArtists) {
            <span>Hide</span>
          } @else {
            <span>Show more {{ remainingCount }} artist</span>
          }
        </button>
      </div>
    }
  } @else {
    <div class="text-gray-500 text-sm py-6 text-center">No Artist</div>
  }
</div>
